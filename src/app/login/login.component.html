<input placeholder="Name" type="text" [(ngModel)]='currentUser.name'>
<input placeholder="Password" type="password" [(ngModel)]='currentUser.password'>
<input placeholder="ID" type="text" [(ngModel)]='currentUser.id'>
<button (click)="login()">submit</button>
<button (click)="register()">register</button>
<div *ngIf="errorMsg">{{errorMsg}}</div>
