
<div>
    <table>
        <tr>
            <th>Employee Name</th>
            <th>Age</th>
            <th>Employee Position</th>
        </tr>
        <tr *ngFor='let employee of employee'>
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.position}}</td>
        </tr>
    </table>
</div>
